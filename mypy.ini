[mypy]
show_error_codes = True
warn_unused_configs = True
warn_redundant_casts = True
plugins = pydantic.mypy
exclude = python/lsst/analysis/tools/atools

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-mpl_toolkits.*]
ignore_missing_imports = True

[mypy-astropy.*]
ignore_missing_imports = True

[mypy-healsparse.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-pyarrow.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-erfa.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-deprecated.*]
ignore_missing_imports = True

[mypy-pkg_resources.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

# Don't check LSST packages generally or even try to import them, since most
# don't have type annotations.

[mypy-lsst.*]
ignore_missing_imports = True
ignore_errors = True

# Do expect to import type annotations from LSST middleware dependencies that
# should have them, but don't re-check them as they have their own mypy.ini
# files with their own exceptions.

[mypy-lsst.utils.*]
ignore_missing_imports = False
ignore_errors = True

[mypy-lsst.resources.*]
ignore_missing_imports = False
ignore_errors = True

[mypy-lsst.daf.butler.*]
ignore_missing_imports = False
ignore_errors = True

[mypy-lsst.pipe.base.*]
ignore_missing_imports = False
ignore_errors = True

# Check all of analysis_tools...

[mypy-lsst.analysis.tools.*]
ignore_missing_imports = True
ignore_errors = False

# ..except for 'atools', where we don't want to put this burden on users...

[mypy-lsst.analysis.tools.atools.*]
ignore_errors = True

# ...and skip these files that have problems, for now; TODO: DM-40716.

[mypy-lsst.analysis.tools.interfaces._interfaces]
ignore_errors = True

[mypy-lsst.analysis.tools.interfaces._task]
ignore_errors = True

[mypy-lsst.analysis.tools.interfaces._metricMeasurementBundle]
ignore_errors = True

[mypy-lsst.analysis.tools.interfaces._analysisTools]
ignore_errors = True

[mypy-lsst.analysis.tools.interfaces.datastore.*]
ignore_errors = True

[mypy-lsst.analysis.tools.actions.plot.focalPlanePlot]
ignore_errors = True

[mypy-lsst.analysis.tools.actions.plot.scatterplotWithTwoHists]
ignore_errors = True

[mypy-lsst.analysis.tools.actions.plot.multiVisitCoveragePlot]
ignore_errors = True

[mypy-lsst.analysis.tools.actions.vector.vectorActions]
ignore_errors = True

[mypy-lsst.analysis.tools.actions.vector.mathActions]
ignore_errors = True

[mypy-lsst.analysis.tools.bin.verifyToSasquatch]
ignore_errors = True

# version.py is added by scons and may not exist when we run mypy.

[mypy-lsst.analysis.tools.version]
ignore_missing_imports = True
