description: |
  Tier1 plots and metrics to assess survey-wide quality
tasks:
  plotPropertyMapSurvey:
    class: lsst.analysis.tools.tasks.SurveyWidePropertyMapAnalysisTask
    config:
      connections.outputName: propertyMapSurvey_deepCoadd
      connections.prefix: deepCoadd_
      autozoom: true
      projection: McBryde
      projectionKwargs:
        celestial: true
        gridlines: true
        # lon_0 should be something close to the center
        # (if it’s a sub-survey) or 0 (if it’s the full sky)
        lon_0: 0
      colorbarKwargs:
        location: top
        cmap: viridis
      # The entries in the 'atools' namespace should differ from the input
      # dataset types only by 'connections.prefix'.
      atools.dcr_ddec_consolidated_map_weighted_mean: SurveyWidePropertyMapTool
      atools.dcr_dra_consolidated_map_weighted_mean: SurveyWidePropertyMapTool
      atools.dcr_e1_consolidated_map_weighted_mean: SurveyWidePropertyMapTool
      atools.dcr_e2_consolidated_map_weighted_mean: SurveyWidePropertyMapTool
      atools.epoch_consolidated_map_min: SurveyWidePropertyMapTool
      atools.epoch_consolidated_map_max: SurveyWidePropertyMapTool
      atools.epoch_consolidated_map_mean: SurveyWidePropertyMapTool
      atools.exposure_time_consolidated_map_sum: SurveyWidePropertyMapTool
      atools.psf_e1_consolidated_map_weighted_mean: SurveyWidePropertyMapTool
      atools.psf_e2_consolidated_map_weighted_mean: SurveyWidePropertyMapTool
      atools.psf_maglim_consolidated_map_weighted_mean: SurveyWidePropertyMapTool
      atools.psf_size_consolidated_map_weighted_mean: SurveyWidePropertyMapTool
      atools.sky_background_consolidated_map_weighted_mean: SurveyWidePropertyMapTool
      atools.sky_noise_consolidated_map_weighted_mean: SurveyWidePropertyMapTool
      python: |
        from lsst.analysis.tools.atools import SurveyWidePropertyMapTool
